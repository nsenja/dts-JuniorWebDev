<html>

<head>
    <title>Method Array Includes</title>
</head>

<body>
    <script>
        //membuat array
        var taman = ["Padi","Jagung","Kacang","Kedelai"];

        //apakah kacang ada didalam array?
        var adaKacang = taman.includes("Kacang");

        console.log(adaKacang); // ->true

        //apakah bayam ada?
        var adaBayam = taman.includes("Bayam");

        console.log(adaBayam); // ->false

    </script>
</body>

</html>
