<html>
    <head>
        <title>percabangan switch case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! silahkan pilih hadiahmu dengan memasukkan angka 1-5");
            var hadiah = "";

            switch(jawab){
                case"1":
                    hadiah = "tisu";
                    break;
                case"2":
                    hadiah = "1 kotak kopi";
                    break;
                case"3":
                    hadiah = "sticker";
                    break;
                case"4":
                    hadiah = "minyak goreng";
                    break;
                case"5":
                    hadiah = "uang Rp.50.000";
                    break;
                default:
                    document.write("<p>oops! anda salah pilih</p>");
            }
            if (hadiah == "") {
                document.write("<p>kamu gagal mendapat hadiah</p>");
            } else {
                document.write("<h2>selamat kamu mendapatkan " + hadiah + " </h2>");
            }
        </script>
    </body>
</html>
