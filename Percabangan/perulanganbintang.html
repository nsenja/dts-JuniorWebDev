<body>
    <script>
        var ulangi = confirm("apakah anda mau mengulang?");
        var counter = 0;

        while (ulangi) {
            counter++;
            var bintang = "*".repeat(counter) + "<br>";
            document.write(counter + ":" + bintang);
            ulangi = confirm("apakah anda mau mengulang?");
        }
    </script>
