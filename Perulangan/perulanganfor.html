<html>
    <head>
        <body>
            <script>
            for(let i = 0; i < 10; i++){
                document.write("<p>Perulangan ke -" + i + "</p>")
            } 
            for(counter = 10; counter > 0; counter--){
                document.write("<p> <br> Perulangan ke -" + counter + "</p>")
            }
            </script>
        </body>
    </head>
</html>
